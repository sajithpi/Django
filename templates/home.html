{% extends 'base.html' %}
{% load thumbnail %}
{% block title %}
Home Template
{% endblock title %}

{% block body%}
<div class="row">
    {% for details in user_detail %}
          <div class="col-sm-6 col-md-2 mx-3 mt-5">
            <div class="card" style="width: 100%;">

                  <img class="rounded-circle  align-self-center mt-3" src="{{ details.image.url }}" width="135px" height="155px" alt="...">    

              <div class="card-body">
                <h6 class="card-title text-center">{{ details.name }}</h6>
                <div class="w-auto text-center"><small></small><a href="{% url 'myapp:detail' details.id %}"class="btn btn-outline-dark align-item-center">View Profile</a></div>
              
              </div>
            </div> 
          </div>
        <!-- <img src='{{ details.image.url }}' /> -->
        <!-- <hr> -->
    {% endfor %}
    {% comment %} <h1>{{ user_detail }}</h1> {% endcomment %}
    </div>
    {% endblock %}
